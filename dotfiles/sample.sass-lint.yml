{
	"files": {
		"include": "**/*.s+(a|c)ss"
	},
	"rules": {
		"indentation": [
			2,
			{
				"size": 4
			}
		],
		"leading-zero": [
			1,
			{
				"include": true
			}
		],
		"quotes": [
			1,
			{
				"style": "single"
			}
		],
		"clean-import-paths": 0,
		"no-ids": 0,
		"no-important": 0,
		"no-css-comments": 0,
		"single-line-per-selector": 0,
		"pseudo-element": 0,
		"declarations-before-nesting": 2,
		"hex-notation": [
			1,
			{
				"style": "uppercase"
			}
		],
		"hex-length": [
			1,
			{
				"style": "long"
			}
		],
		"no-vendor-prefixes": 0,
		"no-qualifying-elements": 0,
		"force-attribute-nesting": 0
	}
}
